permissions:
  contents: write # To write the generated contents to the readme

jobs:
  update-readme-with-blog:
    name: 🔄📝 from 📥📰
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout Repository 📥
        id: checkout
        uses: actions/checkout@v3

      #      - name: 📥 Pull in CivicActions Medium Posts 📰
